<!DOCTYPE html>
<html>
<head>
	<title>audio-player</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
	<div class="bg"></div>
	<div class="buttons-background-image">
	</div>
	<div class="buttons">
	<div class="buttons-background">
		<p class="songTitle"></p> 
	</div>		
		<button class="pre" onclick="pre()">Pre</button>
		<button class="play" onclick="PlayOrPauseSong()">Play</button>
		<button class="next" onclick="nextSong()">Next</button>
	</div>
	<audio id="audio" src="audio/J.A. & Katomo - Take Me Down.mp3"></audio>
	</body>
	</html>
